<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео со звуком</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 1;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d3d3d3;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Видео -->
  <video id="videoPlayer" autoplay muted loop>
    <source src="start.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Оверлей с кнопками -->
  <div class="overlay">
    <div class="question">Вы уверены?</div>
    <div class="buttons">
      <button id="yes" onclick="playVideo('HAGAHA.mp4')">Да</button>
      <button id="no" onclick="playVideo('assfy.mp4')">Нет</button>
    </div>
  </div>

  <script>
    function playVideo(videoFile) {
      const videoElement = document.getElementById("videoPlayer");
      const sourceElement = videoElement.querySelector("source");

      // Устанавливаем новый источник видео
      sourceElement.src = videoFile;
      videoElement.load(); // Перезагружаем видео
      videoElement.muted = false; // Включаем звук
      videoElement.volume = 1.0; // Максимальная громкость
      videoElement.play(); // Воспроизводим
    }
  </script>
</body>
</html>
